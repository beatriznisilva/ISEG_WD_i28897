<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>FoodBook</title>
</head>
  
<body style="background-color: #FF9700;"> 

    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="padding-right:15px;">
                <img src="header-logo.png" alt="FoodBook Logo" height="40px">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('feed') }}" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="{{ url_for('search') }}" class="nav-link px-2 text-secondary">Search</a></li>
            </ul>
    
            <div class="text-end">
              <ul class="navbar-nav list-group-horizontal">
                {% if session.username %}                
                <li class="nav-link px-2"><a href="{{ url_for('profile', username=session.username) }}" style="color:white;">Welcome, {{ session.username }}</a></li>
                <li class="nav-link px-2"><a href="{{ url_for('logout') }}" style="color:white;">Logout</a></li>
                {% else %}
                <li class="nav-link px-2"><a href="{{ url_for('login') }}" style="color:white;">Login</a></li>
                <li class="nav-link px-2"><a href="{{ url_for('register') }}" style="color:white;">Register</a></li>
                {% endif %}
               </ul>
            </div>
          </div>
        </div>
      </header>

    <div class="d-flex justify-content-center align-items-center">
    <img src="foodbook-logo-m.png" alt="FoodBook Logo" style="padding-bottom: 30px;">
    </div>

    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
