
{% extends 'index.html' %}
<!--bloqueia a imagem de capa definida no index e permite que o conteudo surja no topo da pagina -->
{% block header_image %}

<div style="padding:5%;">
  <h2 style="padding-bottom: 15px;">Register</h2>

  <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
    <div class="form-group" style="padding-bottom:15px;">
        <label for="username">Chef's name</label>
        <input type="text" name="username" class="form-control" id="username" required>
    </div>
    <div class="form-group" style="padding-bottom:15px;">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
    </div>
    <div class="form-group" style="padding-bottom:15px;">
        <label for="password">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
    </div>
    <div class="form-group" style="padding-bottom:15px;">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" required>
    </div>
    <!--Para incluir botao para introduzir ficheiro-->
    <div class="form-group" style="padding-bottom:15px;" >
      <label for="image">Photo</label>
      <input type="file" name="image" class="form-control-file" id="image" accept="image/*">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
   </form>
</div>

  <div class="alert alert-danger">{{error if error is not none}}</div>
{% endblock %}
